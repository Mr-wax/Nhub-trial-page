<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="./Ordermusic.css" />
  </head>
  <body>
    <div class="main">
      <img src="./illustration-hero.svg" class="hero" />
      <div class="container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>

        <div class="smalldiv">
          <img src="./icon-music.svg" class="icon" />
          <b class="Annual">Annual Plan</b><br />
          <span class="span1">$59.99/year</span>
          <a href="" class="Change">Change</a>
        </div>
        <button class="Proceed">Proceed to Payment</button><br />
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
